version: '3.8'

services:
  api:
    build: .
    container_name: boardgames-api
    ports:
      - "${FLASK_RUN_PORT:-5000}:5000"
    depends_on:
      ollama_server:
        condition: service_started
    env_file:
      - .env
    volumes:
      - .:/app

  ollama_server:
    image: ollama/ollama:latest
    container_name: boardgames-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Para GPUs (opcional):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all # ou 1
    #           capabilities: [gpu]

volumes:
  ollama_data: